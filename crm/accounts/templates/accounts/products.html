{% extends 'accounts/main.html' %}

{% block title %}
    Dashboard|Products
{% endblock %}

{% block content %}
    <div class="row">
        <div class="card card-body">
            <h5>Products</h5>
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    <tbody>
                        {% for p in products %}
                        <tr>
                            <td>{{ p.name }}</td>
                            <td>{{ p.category }}</td>
                            <td>{{ p.price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
{% endblock %}
